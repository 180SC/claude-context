version: '3.8'

services:
  # MCP Server - HTTP Transport Mode
  mcp-server:
    build:
      context: .
      dockerfile: packages/mcp/Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Required: Embedding provider credentials
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Or use alternative providers:
      # - EMBEDDING_PROVIDER=VoyageAI
      # - VOYAGE_API_KEY=${VOYAGE_API_KEY}
      # - EMBEDDING_PROVIDER=Gemini
      # - GEMINI_API_KEY=${GEMINI_API_KEY}
      # - EMBEDDING_PROVIDER=Ollama
      # - OLLAMA_BASE_URL=http://ollama:11434

      # Required: Milvus connection
      - MILVUS_ADDRESS=${MILVUS_ADDRESS:-milvus:19530}
      - MILVUS_TOKEN=${MILVUS_TOKEN:-}

      # Required for HTTP mode: Authentication token
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN}

      # Optional: Rate limiting (requests per minute)
      - MCP_RATE_LIMIT=${MCP_RATE_LIMIT:-60}
    command: ["--transport", "http", "--port", "3000"]
    volumes:
      - mcp-data:/data
    depends_on:
      milvus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Local Milvus instance (standalone mode)
  # For production, use Zilliz Cloud instead
  milvus:
    image: milvusdb/milvus:v2.4.0
    environment:
      - ETCD_USE_EMBED=true
      - ETCD_DATA_DIR=/var/lib/milvus/etcd
      - COMMON_STORAGETYPE=local
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes:
      - milvus-data:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 90s
    restart: unless-stopped

  # Optional: Ollama for local embeddings (no API key required)
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    profiles:
      - ollama
    restart: unless-stopped

volumes:
  mcp-data:
  milvus-data:
  ollama-data:
