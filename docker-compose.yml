services:
  # MCP Server - HTTP Transport Mode
  # Uses Zilliz Cloud by default (from .env), or local Milvus if using 'local' profile
  mcp-server:
    build:
      context: .
      dockerfile: packages/mcp/Dockerfile
    ports:
      - "${MCP_PORT:-3100}:3100"
    env_file:
      - .env
    command: ["--transport", "http", "--port", "3100"]
    volumes:
      - mcp-data:/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Local Milvus instance (standalone mode)
  # Only starts with: docker compose --profile local up
  milvus:
    image: milvusdb/milvus:v2.4.0
    profiles:
      - local
    environment:
      - ETCD_USE_EMBED=true
      - ETCD_DATA_DIR=/var/lib/milvus/etcd
      - COMMON_STORAGETYPE=local
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes:
      - milvus-data:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 90s
    restart: unless-stopped

  # Optional: Ollama for local embeddings (no API key required)
  # Only starts with: docker compose --profile ollama up
  ollama:
    image: ollama/ollama:latest
    profiles:
      - ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped

volumes:
  mcp-data:
  milvus-data:
  ollama-data:
